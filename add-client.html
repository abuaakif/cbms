<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client - CBMS</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    <!-- ✅ Navbar -->
    <nav class="navbar">
        <h2>Contracting Business Management System</h2>
        <a href="index.html">Logout</a>
    </nav>

    <!-- ✅ Navigation Buttons -->
    <div class="navigation">
        <a href="income.html">Income</a>
        <a href="expenses.html">Expenses</a>
        <a href="partners.html">Partners</a>
        <a href="accounts.html">Accounts</a>
        <a href="reports.html">Reports</a>
    </div>

    <!-- ✅ Client Form Container -->
    <div class="form-container-wrapper">
        <div class="form-container">
            <form id="clientForm">

                <div class="scrollable-content"> <!-- ✅ Scroll inside this section -->

                    <h3>Client Details</h3>

                    <div class="row">
                        <div class="col">
                            <label>Company Number:</label>
                            <input type="text" id="companyNumber" required>
                        </div>
                        <div class="col">
                            <label>License Number:</label>
                            <input type="text" id="licenseNumber" required>
                        </div>
                        <div class="col">
                            <label>Customer ID:</label>
                            <input type="text" id="customerId" placeholder="Auto-generated" readonly>
                        </div>
                    </div>

                    <hr class="section-divider">

                    <h3>Contact Information</h3>

                    <div class="row">
                        <div class="col">
                            <label>Contact Person Name:</label>
                            <input type="text" id="contactPerson" required>
                        </div>
                        <div class="col">
                            <label>Mobile Number:</label>
                            <input type="text" id="mobileNumber" required>
                        </div>
                        <div class="col">
                            <label>Office Number:</label>
                            <input type="text" id="officeNumber">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Email Address:</label>
                            <input type="email" id="emailAddress" required>
                        </div>
                    </div>

                    <hr class="section-divider">

                    <h3>Office Address</h3>

                    <div class="row">
                        <div class="col">
                            <label>Building Number & Street:</label>
                            <input type="text" id="buildingStreet" required>
                        </div>
                        <div class="col">
                            <label>City:</label>
                            <input type="text" id="city" required>
                        </div>
                    </div>

                    <button type="submit">Save Client</button>

                </div>

            </form>
        </div>
    </div>

    <script>
        // ✅ Auto-generate unique Customer ID
        document.addEventListener("DOMContentLoaded", function () {
            let customerIdField = document.getElementById("customerId");
            let uniqueID = "CUST-" + Math.floor(100000 + Math.random() * 900000); // Random 6-digit number
            customerIdField.value = uniqueID;
        });

        // ✅ Form submission handling
        document.getElementById("clientForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Client details saved successfully!");
        });
    </script>

</body>

</html>
